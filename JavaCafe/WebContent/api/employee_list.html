<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script>
$.ajax({
	url: '../getEmpListS',
	dataType: 'json',
	success: tableCallBack,
	error: function (reject) {
		console.log(reject);
	}
});
    function tableCallBack(result){
	let data = result;
	var dataSet = [];
	for(val of data){
		let inAry = [];
		for(field in val){
			console.log(field, val[field]);
			inAry.push(val[field]);
		}
		dataSet.push(inAry);
	}
	$(document).ready(function() {
		$('#example').DataTable({
			data : dataSet,
			columns : [ {
				title : "firstName"
			}, {
				title : "lastName"
			}, {
				title : "email"
			}, {
				title : "hireDate."
			}, {
				title : "jobID."
			}, {
				title : "salary"
			} ]
		});
	});
    }
</script>
</head>
<body>
	<table id="example" class="display" width="100%"></table>
</body>
</html>
